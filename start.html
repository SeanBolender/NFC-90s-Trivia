<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Hunt - Name Entry</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background-color: #f0f8ff; }
        .container { max-width: 400px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #800080; }
        input { padding: 10px; margin: 15px 0; width: 90%; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 12px 20px; background-color: #FF69B4; color: white; border: none; border-radius: 25px; cursor: pointer; font-size: 16px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the 90s Hunt!</h1>
        <p>Enter your team name to generate your unique game link:</p>
        <input type="text" id="team-name" placeholder="Enter Team Name" maxlength="20">
        <button onclick="generateLink()">Start Game</button>
        <p id="error-message" style="color: red; margin-top: 10px;"></p>
    </div>

<script>
        // --- 1. COOKIE HELPER FUNCTION ---
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }
        
        // --- 2. GAME LOGIC ---
        // NOTE: You MUST update this URL after hosting on GitHub Pages!
        const GAME_PAGE_URL = "https://seanbolender.github.io/NFC-90s-Trivia/game.html";

        function generateLink() {
            const teamName = document.getElementById('team-name').value.trim().toUpperCase().replace(/\s/g, '_');
            const errorMessage = document.getElementById('error-message');
            
            if (teamName.length < 3) {
                errorMessage.textContent = "Please enter a name (3+ characters).";
                return;
            }

            // --- CRITICAL FIX: Write State to Cookies ---
            // Set cookies to last for 7 days (or the length of the party)
            setCookie('teamName', teamName, 7);
            setCookie('currentStep', 'Q0', 7);
            // ------------------------------------------

            // Construct the permanent game link WITHOUT any parameters
            const permanentLink = `${GAME_PAGE_URL}`;
            
            // Redirect the user to the base game page
            window.location.href = permanentLink;
        }
    </script>
        }
    </script>
</body>
</html>
